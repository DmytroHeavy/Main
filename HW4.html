<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css  " />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>HW4</title>
  </head>

  <body>
    <section>
      <div class="section_1">
        <form action="/action_page.php">
          <div class="form1">
            <label for="Title">Title</label><br />
            <input
              type="text"
              id="Title"
              name="Title"
              placeholder="Contact Support"
            />
          </div>
          <div class="form2">
            <label for="support">Route</label><br />
            <input
              type="text"
              id="support"
              name="support"
              placeholder="support"
            />
          </div>
          <div class="form3">
            <label for="fname">Select DocType</label><br />
            <input type="text" id="fname" name="fname" placeholder="Issue" />
          </div>
          <div class="form4">
            <label for="Module">Module</label><br />
            <input type="text" id="Module" name="lname" />
          </div>
        </form>
      </div>
    </section>
    <section class="section_2">
      <div class="checkbox">
        <input type="checkbox" id="Standart" name="Standart" />
        <label class="check-text" for="Standart"> Is Standart</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="Published" name="Published" />
        <label class="check-text" for="Published">Published</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="Login" name="Login" />
        <label class="check-text" for="Login">Login Required</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="Route" name="Route" />
        <label class="check-text" for="Route"> Route to Success Link</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="Edit" name="Edit" />
        <label class="check-text" for="Edit"> Allow Edit</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="Multiple" name="Multiple" />
        <label class="check-text" for="Multiple"> Allow Multiple</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="Grid" name="Grid" />
        <label class="check-text" for="Grid"> Show as Grid</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="Delete" name="Delete" />
        <label class="check-text" for="Delete"> Allow Delete</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="Print" name="Print" />
        <label class="check-text" for="Print"> Allow Print</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="Comments" name="Comments" />
        <label class="check-text" for="Comments"> Allow Comments</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="Attachments" name="Attachments" />
        <label class="check-text" for="Attachments"> Show Attachments</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="Incomplete" name="Incomplete" />
        <label class="check-text" for="Incomplete">
          Allow Incomplete Forms</label
        >
      </div>

      <p>Allow saving if mandatory fields are not filled</p>
    </section>
  </body>
</html>
